<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pizza order</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <form id="form-cust-info">
            <div class="form-group">
              <label>Please enter your name</label>
              <input id="cust-name" class="form-control" type="text" name="cust-name">
            </div>
            <div class="form-group">
              <label>Please enter your address</label>
              <input class="form-control" type="text" name="cust-address">
            </div>
            <button type="submit" name="button">Create your own pizza</button>
          </form>
        </div>
        <div class="col-md-7">
        </div>
      </div>

      <div class="row">

          <div class="col-md-12">
            <form id="form-order" action="index.html" method="post">
              <h1>Choose dough</h1>
              <select id="dough" class="form-control">
                <option value="thin">Thin</option>
                <option value="original">Original</option>
                <option value="glutein">Glutein Free</option>
              </select>
              <h1>Choose size</h1>
              <select id="size" class="form-control">
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="family">Family</option>
              </select>
            <!-- </form> -->
          </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <!-- <form id="topping-choose" class="toppings"> -->
            <div class="row">
              <div class="col-md-3">
                <div class="thumbnail">
                  <img src="img/mozzarella.jpg" alt="mozzarella">
                  <div class="caption">
                    <h3>mozzarella</h3>
                    <p>$2</p>
                    <input type="checkbox" name="topping" value="2">
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="thumbnail">
                  <img src="..." alt="...">
                  <div class="caption">
                    <p>Pot</p>
                    <input type="checkbox" name="topping" value="3">
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="thumbnail">
                  <img src="..." alt="...">
                  <div class="caption">
                    <p>sfr</p>
                    <input type="checkbox" name="topping" value="5">
                  </div>
                </div>
              </div>
            </div>
            <button id="add-to-cart" type="submit">Add to cart</button>
            <!-- <button id="" type="submit" name="button">Add toppings!</button> -->
          </form>


          <button id="confirm" type="submit">Confirm order</button>
          <button id="pay" type="submit">Review order</button>

        </div>
      </div>


  </body>
</html>
