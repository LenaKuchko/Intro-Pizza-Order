<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pizza order</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <form id="form-cust-info">
            <div class="form-group">
              <label>Please enter your name</label>
              <input class="form-control" type="text" name="cust-name">
            </div>
            <div class="form-group">
              <label>Please enter your address</label>
              <input class="form-control" type="text" name="cust-address">
            </div>
            <button type="submit" name="button">Create your own pizza</button>
          </form>
        </div>

        <div class="col-md-7">
        </div>
      </div>
      <div class="row">
        <!-- <div class="col-md-2">

        </div> -->
        <div class="col-md-12">
          <h1>Choose dough</h1>
          <table class="dough">
            <tr>
              <td>Thin</td>
              <td>Original</td>
              <td>Glutein Free</td>
            </tr>
          </table>
          <table class="size">
            <tr>
              <td>Medium</td>
              <td>Large</td>
              <td>Family</td>
            </tr>
          </table>
        </div>
        <!-- <div class="col-md-2">

        </div> -->
      </div>
    </div>
  </body>
</html>
