<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kreon|Permanent+Marker" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkopHvyo91-eSVmqQwdnuJWIlPaa96URE"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pizza order</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 header">
          <p>Pizza Time!</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <form id="form-cust-info" class="cust-info">
            <div class="form-group">
              <label>Please enter your name</label>
              <input id="cust-name" class="form-control" type="text" name="cust-name">
            </div>
            <div class="form-group">
              <label>Please enter your address</label>
              <input class="form-control" type="text" name="cust-address">
            </div>
            <button class="btn" type="submit" name="button">Create your own</button>
          </form>
        </div>
        <div class="col-md-7">

          <!-- <div id="map">
            <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAkopHvyo91-eSVmqQwdnuJWIlPaa96URE" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div> -->
        </div>

      </div>

      <div class="row basic-pizza">
        <div class="col-md-6">
          <form id="form-order" action="index.html" method="post">
            <h1>Choose dough</h1>
            <select id="dough" class="form-control">
              <option value="thin">Thin</option>
              <option value="original">Original</option>
              <option value="glutein">Glutein Free</option>
            </select>
          </div>
          <div class="col-md-6">
            <h1>Choose size</h1>
            <select id="size" class="form-control">
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="family">Family</option>
            </select>
          </div>
        </div>

      <div class="row toppings">
        <div class="col-md-12">
            <div class="row">
              <div class="col-md-3">
                <div class="thumbnail">
                  <img src="img/mozzarella.jpg" alt="mozzarella">
                  <div class="caption">
                    <h3>Mozzarella</h3>
                    <p>$3</p>
                    <input type="checkbox" name="topping" value="3">
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="thumbnail">
                  <img src="img/papperoni.png" alt="pepperoni">
                  <div class="caption">
                    <h3>Pepperoni</h3>
                    <p>$1</p>
                    <input type="checkbox" name="topping" value="1">
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="thumbnail">
                  <img src="img/tomato_sauce.jpg" alt="tomato_sauce">
                  <div class="caption">
                    <h3>Tomato sauce</h3>
                    <p>$1</p>
                    <input type="checkbox" name="topping" value="1">
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="thumbnail">
                  <img src="img/parmesan.jpg" alt="parmesan">
                  <div class="caption">
                    <h3>Parmesan cheese</h3>
                    <p>$2</p>
                    <input type="checkbox" name="topping" value="2">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="thumbnail">
                  <img src="img/artichokes.jpg" alt="artichokes">
                  <div class="caption">
                    <h3>Artichokes</h3>
                    <p>$2</p>
                    <input type="checkbox" name="topping" value="2">
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="thumbnail">
                  <img src="img/mushrooms.jpg" alt="mushrooms">
                  <div class="caption">
                    <h3>Mushrooms</h3>
                    <p>$1</p>
                    <input type="checkbox" name="topping" value="1">
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="thumbnail">
                  <img src="img/olives.jpeg" alt="olives">
                  <div class="caption">
                    <h3>Olives</h3>
                    <p>$2</p>
                    <input type="checkbox" name="topping" value="2">
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="thumbnail">
                  <img src="img/spinach.jpg" alt="spinach">
                  <div class="caption">
                    <h3>Spinach</h3>
                    <p>$1</p>
                    <input type="checkbox" name="topping" value="1">
                  </div>
                </div>
              </div>
            </div>
            <button class="btn" id="add-to-cart" type="submit">Add to cart</button>
          </form>
          <!-- <button id="review" type="submit">Review order</button> -->
        </div>
      </div>
      <div class="row display-order">
        <div class="col-md-3">
          <ul id="review-orders">
          </ul>
        </div>
        <div class="col-md-4">
          <p id="display-order-info"></p>
        </div>
        <div class="col-md-5">
        </div>
      </div>
      <div class="container-fluid">
        <div class="col-md-12 footer">
          <p>8-000-435-5671</p>
        </div>
      </div>
  </body>
</html>
