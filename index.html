<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pizza order</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <form id="form-cust-info">
            <div class="form-group">
              <label>Please enter your name</label>
              <input class="form-control" type="text" name="cust-name">
            </div>
            <div class="form-group">
              <label>Please enter your address</label>
              <input class="form-control" type="text" name="cust-address">
            </div>
            <button type="submit" name="button">Create your own pizza</button>
          </form>
        </div>

        <div class="col-md-7">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>Choose dough</h1>
          <table class="dough" >
            <tr >
              <td class="dough">Thin</td>
              <td class="dough">Original</td>
              <td class="dough">Glutein Free</td>
            </tr>
          </table>
          <table class="size">
            <tr>
              <td class="size">Medium</td>
              <td class="size">Large</td>
              <td class="size">Family</td>
            </tr>
          </table>
        </div>
      <div class="row">
        <div class="col-md-12">
          <form id="topping-choose" class="toppings">
            <table>
              <tr>
                <td class="toppings"><img src="" alt="1"></td>
                <td class="toppings"><img src="" alt="1"></td>
                <td class="toppings"><img src="" alt="1"></td>
                <td class="toppings"><img src="" alt="1"></td>

              </tr>
              <tr>
                <td class="toppings"><img src="" alt="1"></td>
                <td class="toppings"><img src="" alt="1"></td>
                <td class="toppings"><img src="" alt="1"></td>
                <td class="toppings"><img src="" alt="1"></td>
              </tr>
              <tr>
                <td class="toppings"><img src="" alt="1"></td>
                <td class="toppings"><img src="" alt="1"></td>
                <td class="toppings"><img src="" alt="1"></td>
                <td class="toppings"><img src="" alt="1"></td>
              </tr>
            </table>
            <button id="order" type="submit" name="button">Order!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
